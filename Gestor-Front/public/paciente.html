<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Paciente - Gestor Hospital</title>
        <link rel="icon" href="/logo.ico" type="image/png" sizes="32x32">

</head>

<body>
        <div id="app">
                <div id="loading" style="display:flex;align-items:center;justify-content:center;height:100vh;color:#666">
                        ‚è≥ Cargando Panel de Paciente...
                </div>
        </div>
        <script>
            const role = parseInt(localStorage.getItem('userRole'),10);
            if(!role || role !== 4){
                window.location.href = '/login.html';
            }
            window.addEventListener('error', function(e){
                document.getElementById('app').innerHTML = '<div style="padding:20px;background:#f8d7da;color:#721c24">Error al cargar: '+(e.error?.message||'Unknown')+'</div>'
            });
        </script>
        <script type="module" src="/src/main.js"></script>
</body>
</html>
