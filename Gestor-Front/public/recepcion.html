<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Hospital - Panel Recepcionista</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #app {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background: #f5f5f5;
            font-size: 18px;
            color: #666;
        }
        .error {
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            margin: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            ‚è≥ Cargando Panel de Recepcionista...
        </div>
    </div>
    
    <script>
        // Debug: Mostrar estado en consola
        console.log('üîç recepcion.html cargado');
        console.log('localStorage keys:', Object.keys(localStorage));
        
        const userRole = localStorage.getItem('userRole');
        const userId = localStorage.getItem('userId');
        const username = localStorage.getItem('username');
        
        console.log('Auth info:');
        console.log('  userRole:', userRole);
        console.log('  userId:', userId);
        console.log('  username:', username);
        
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('‚ùå Error:', event.error);
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h3>Error al cargar el panel</h3>
                    <p><strong>Mensaje:</strong> ${event.error?.message || 'Unknown error'}</p>
                    <p><strong>Stack:</strong> <pre>${event.error?.stack || 'No stack'}</pre></p>
                    <button onclick="location.href='/login.html'">Volver al Login</button>
                </div>
            `;
        });
    </script>
    
    <script type="module">
        console.log('‚ÑπÔ∏è Iniciando carga de main.js...');
        import('/src/main.js').catch(err => {
            console.error('‚ùå Error cargando main.js:', err);
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h3>Error al importar main.js</h3>
                    <p><strong>Mensaje:</strong> ${err.message}</p>
                    <p><strong>Stack:</strong> <pre>${err.stack}</pre></p>
                    <button onclick="location.href='/login.html'">Volver al Login</button>
                </div>
            `;
        });
    </script>
</body>
</html>
